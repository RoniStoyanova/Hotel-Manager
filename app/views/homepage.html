<div class="filter">
    <article class="redLine">
        <h1 class="formName"> SEARCH </h1>
    </article>
    <form id="filter-form" action="">
        <!-- <h3> Room information </h3> -->
        <!-- Date from -->
        <div class='container'>
            <p> Check-in Date </p>
            <input class="fieldFilter" type="date" name="dateFrom">
            <p class='error'></p>
        </div>
        <!-- Date to -->
        <div class='container middle'>
            <p>Check-out Date </p>
            <input class="fieldFilter" type="date" name="dateTo">
            <p class='error'></p>
        </div>
        <div class='container'>
            <p>Guests </p>
            <input class="fieldFilter" type="number" placeholder='Number of guests' name="guests">
            <p class='error'></p>
        </div>

        <div id="filterButton">
            <button class="field button"> SEARCH </button>
        </div>

    </form>
</div>
