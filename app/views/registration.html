 <div class='registration'> 
            <article class="redLine">
                <h1 class="formName"> CREATE NEW ACCOUNT </h1>
            </article>
            <form action="">
                <!-- First name -->
                <div class='container'>
                    <input class="field" type="text" placeholder='First name' name="firstName"> 
                    <p class='error'> ffdsfsd </p>
                </div>
                <!-- Last name -->
                <div class='container'>
                    <input class="field" type="text" placeholder='Last name' name="familyName">
                    <p class='error'> fsfsdf </p>
                </div>
                <!-- Date of birth -->
                <div class='container'>
                     <input class="field" type="date" name="bday">
                     <p class='error'> fsfsdf </p>
                </div>
                <!-- User name -->
                <div class='container'>
                    <input class="field" type="text" placeholder='User name' name="userName">
                    <p class='error'>fsfd </p>
                </div>
                <!-- E-mail -->
                <div class='container'>
                    <input class="field" type="email" placeholder='E-mail address' name="email">
                    <p class='error'>fsfds </p>
                </div>
                <!-- Password -->
                <div class='container'>
                    <input class="field" type="password" placeholder='Password' name="password">
                    <p class='error'>fsfs </p>
                </div>
                <!-- Password again -->
                <div class='container'>
                    <input class="field" type="password" placeholder='Password again' name="familyName">
                    <p class='error'>fsfsd </p>
                </div>
                <!-- Position -->
                <div class="radio container">
                    <label>
                        <input type="radio" value="" name="position"> Administrator
                    </label>
                    <label>
                        <input type="radio" value="" name="position"> Receptionist
                    </label>
                    <p class='error'>fsfsd </p>
                </div>
                <div class='container'>
                    <button class="field button">CREATE ACCOUNT</button>
                </div>
            </form>
        </div>
