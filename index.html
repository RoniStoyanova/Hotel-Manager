                    '/calendar': {
                        controller: 'calendar',
                        template: 'calendar.html'
                    },
                    '/guests': {
                        controller: 'guests',
                        template: 'guests.html'
                    },
                    '/accounts': {
                        controller: 'accounts',
                        template: 'accounts.html'
                    },
                    '/createAccount': {
                        controller: 'createAccount',
                        template: 'registration.html'
                    }
                },
                controllers: {
                    'login' : LoginController,
                    'home' : HomeController,
                    'accountInfo' : InfoAccountController,
                    'rooms': RoomController,
                    'createRoom': CreateRoomController,
                    'calendar': CalendarController,
                    'guests': GuestsController ,
                    'accounts' : AccountsController,
                    'createAccount': RegistrationController,
                    'reservation' : ReservationController
                }
            };

            window.onload = function() {
                Ajax.mockData = true;
                Application.createApp(config).start();
            }

        })();

    </script>
