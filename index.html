    <script type="text/javascript">

        (function() {
            var config = {
                templatePath:'http://localhost:63342/mvc/app/views',
                dataPath: 'http://localhost:63342/',
                routes: {
                    '': {
                        controller: 'login',
                        template: 'logIn.html'
                    },
                    '/login': {
                        controller: 'login',
                        template: 'logIn.html'
                    },
                    '/home': {
                        controller: 'home',
                        template: 'filter.html'
                    },
                    '/rooms': {
                        controller: 'rooms',
                        template: 'rooms.html'
                    },
                    '/createRoom': {
                        controller: 'createRoom',
                        template: 'reservation.html'
                    },
                    '/calendar': {
                        controller: 'calendar',
                        template: 'calendar.html'
                    },
                    '/guests': {
                        controller: 'guests',
                        template: 'guests.html'
                    },
                    '/accounts': {
                        controller: 'accounts',
                        template: 'accounts.html'
                    },
                    '/createAccount': {
                        controller: 'createAccount',
                        template: 'registration.html'
                    }
                },
                controllers: {
                    'login' : LoginController,
                    'home' : RegisterController,
                    'rooms': RoomController,
                    'createRoom': CreateRoomController,
                    'calendar': CalendarController,
                    'guests': GuestsController ,
                    'accounts' : AccountsController,
                    'createAccount': RegistrationController
                }
            };

            window.onload = function() {
                Application.createApp(config).start();
            }

        })();

    </script>
